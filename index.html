<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
<title>nagae.icu | URL短縮サービス</title>
<style type="text/css">
<!--
html, body {
  height: 100%;
}
.modal-dialog-fluid {}
@media only screen and (max-device-width: 480px) {
  .modal-dialog-fluid {
    max-width: inherit;
    width: 98%;
    margin-left: 15px;
  }
}
-->
</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;
align-self: flex-start;
object-fit: contain;
.img {
   height: auto;
   width: auto;
}">
<!-- <a href="https://github.com/xyTom/Url-Shorten-Worker/">
  <img style="position: absolute; top: 0; right: 0; border: 0;" 
  src="https://cdn.jsdelivr.net/npm/url-shorten-worker@latest/github.png"
  alt="Fork me on GitHub" >
  </a>-->
  
  <div class="card" style="width:60%; height:auto;">
    <img src="https://yuenao-groupyuenao.github.io/urlshorter/logo.png" style="height: auto; width: 100%;">
  </div>
    <div class="card" style="width:60%">
        <!-- <h5 class="card-header"> </h5>-->
        <div class="card-body">
          <!-- <h5 class="card-title">Please enter the long URL to be shortened：</h5>
          <p class="card-text">Example: https://example.com/long-url/RoowykPo8KPvjZWxQ</p> -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    
                    Shorten
                  </button>
            </div>
          </div>    
          <p><a href="http://kisu.me">kisu.me</a>や<a href="http://nazr.in">nazr.in</a>がダウンしたため作った短縮URLサイトです。</br>           
          予告なくサービス終了する可能性があります。</p>  
          <p>ロゴ募集中！</p>    
          <!-- <p align="right">製作者:yuenao</br> 制作参考サイト:https://github.com/xyTom/Url-Shorten-Worker/</p>    
</div>-->
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-fluid" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>     
      
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
<script src="https://yuenao-groupyuenao.github.io/urlshorter/main.js" crossorigin="anonymous"></script>
</body>
</html>
